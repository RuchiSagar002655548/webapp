name: workflow

on:
  pull_request:
    branches:
      - main
    types:
      - opened

jobs:
  integration-test:
    runs-on: ubuntu-latest
    env:
      DBHOST: "localhost"
      PORT: 3000
      DBUSER: "root"
      DBPASS: "Root123#"
      DATABASE: "assign3_db"
      CSV_FILE_PATH: "./opt/users.csv"

    services:
      mariadb:
        image: mariadb:10.5
        env:
          MYSQL_ROOT_PASSWORD: "Root123#"
          MYSQL_DATABASE: "assign3_db"
        ports:
          - 3306:3306 # Corrected the port
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Corrected the version

      - name: Use Node.js 18
        uses: actions/setup-node@v2 # Corrected the version
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test
