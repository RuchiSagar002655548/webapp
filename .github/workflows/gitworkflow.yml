name: webapp

on:
  pull_request:
    branches:
      - main
    types:
      - opened

jobs:
  setup-nodejs:
    if: github.event.pull_request.head.repo.fork
    name: setup-nodejs
    runs-on: ubuntu-latest
    env:
      DBHOST: "localhost"
      PORT: 3000
      DATABASE: "assign3_db"
      CSV_FILE_PATH: "./opt/users.csv"

    services:
      mariadb:
        image: mariadb:latest
        env:
          DBPASS: "Root123#"
          DATABASE: "assign3_db"
        ports:
          - 3307:3307
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 19
        uses: actions/setup-node@v3
        with:
          node-version: "19"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
